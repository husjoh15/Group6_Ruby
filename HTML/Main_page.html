		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="stylesheet.css">
		<title>GameShop</title>
	</head>

	<body>
		<div id="wrapper-div">
			<nav class="navbar navbar-inverse">
	  			<div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand" href="Main_page.html">GameShop</a>
				    </div>
				    <ul class="nav navbar-nav">
				      <li class="active"><a href="Main_page.html">Home</a></li>
				      <li class="dropdown"><a href="Browse_Page.html">Browse</a></li>
				      <li><a href="#">Page 2</a></li>
				    </ul>
				    <ul class="nav navbar-nav navbar-right">
				      <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
				      <li><a href="#myModal" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				    </ul>

				    <!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Modal Header</h4>
					      </div>
					      <div class="modal-body">
							<div class="container">			
								<h2>Form control: input</h2>
								<p>The form below contains two input elements; one of type text and one of type password:</p>
								<form>
									<div class="form-group">
										<label for="usr">Name:</label>
										<input type="text" class="form-control" id="usr">
									</div>
									<div class="form-group">
										<label for="pwd">Password:</label>
										<input type="password" class="form-control" id="pwd">
									</div>
								</form>
							</div>
					        <p>Some text in the modal.</p>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div>
					    </div>

					  </div>
					</div>
	  			</div>
			</nav>

			<form>
				
				<input id="searchbar" type="text" name="search" placeholder="Search games..">

			</form>

			<div id="sidebar-div">
				
				<h1>Hello</h1>

			</div>

			<div id="gamebox-wrapper">
				<div id="gamebox-div">
				
					<h1 id=gamebox-text>Put game here</h1>
					<button type="button" class="btn btn-default" id="gamebox-btn">Add to cart</button>

				</div>
			</div>
		</div>
